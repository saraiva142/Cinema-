    <div class="cadastro_sala" style="display: flex; justify-content: center; align-items: center; padding: 5%;">
      <form class="row g-3" style="width: 46rem;">
        <div class="col-md-6">
          <label for="inputNomeSala" class="form-label">Nome da Sala</label>

        </div>
        <div class="col-md-6">
          <label for="inputCapacidadeSala" class="form-label">Capacidade da Sala</label>
          <input type="input" class="form-control" id="inputCapacidadeSala" placeholder="62 lugares">
        </div>
        <div class="col-md-12">
          <label for="inputTipo" class="form-label">Tipo</label>
          <select id="inputTipo" class="form-select">
            <option selected>Tipo...</option>
            <option>2D</option>
            <option>3D</option>
            <option>IMAX</option>
          </select>
        </div>
        <div class="col-12">
          
          <!-- Button trigger modal -->
            <button type="button" class="btn btn-dark" id="btn-salvar-sala" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Salvar
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                </div>
              </div>
            </div>
        </div>
      </form>
    </div>
